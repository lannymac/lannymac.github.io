experiences:
    - role: Clinical Clerk
      time: Jul 2017
      company: Hospital of Traumatology and Orthopaedics, Riga, Latvia
      details: Worked in a Trauma and Orthopedic Surgery Hospital by assisting in ORs and developing surgical skills.

    - role: Student Researcher
      time: Jun 2016 - Aug 2016
      company: Research in Medicine, Dalhousie University
      details: Worked with Dr. Erik Scheme and Dr. Keith Brunt to perform a single-blinded pilot study with the goal of creating an algorithm to detect adverse cardiovascular events.

    - role: Teaching Assistant
      time: Jan 2015 - May 2015
      company: Colorado State University
      details: Helped teach a graduate level computer programming course for atmospheric scientists.

    - role: Graduate Research Assistant
      time: Aug 2013 - Jul 2015
      company: Colorado State University
      details: Performed research via data collection, analysis, and computer modelling to understand the effects of hydraulic fracturing on atmospheric emissions.

    - role: Undergraduate Research Assistant
      time: May 2012 - Aug 2012, May 2013 - Aug 2013
      company: Jeffrey Pierce Group, Dalhousie University
      details: Performed cloud-resolving model simulations to reproduce marine stratus clouds and estimate the sensitivity of precipitation to aerosol concentrations.

    - role: Undergraduate Research Assistant
      time: May 2011 - Aug 2011
      company: Jeffrey Dahn Lab, Dalhousie University
      details: Optimized impregnation process for activated carbons with the goal of creating more efficient breathing mask material.

    - role: Summer Student in Therapeutic Services
      time: Jun 2009 - Aug 2009, May 2010 - Aug 2010
      company: Horizon Health Network
      details: Created and analyzed databases for various departments in multiple hospitals and worked with patients in Cognitive Assessment Management.



